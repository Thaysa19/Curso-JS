<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p> <!-- teste p1.inner - Text- Html-->
    <p>Utilizando o DOM</p>
    <div class=msg>OI</div> <!-- teste selector -->
    
    
 <script>
     var corpo = window.document.body // teste body//
     var p1 = window.document.getElementsByTagName('p')[0]
     /* window.document.write('Está escrito assim: ' + p1.innerText) vem só com o conteudo do texto
      window.document.write(p1.innerHtml) vem com a formatação junto com o conteudo */
      corpo.style.background = 'brown'
      p1.style.color = 'blue'
      var d = window.document.querySelector('div.msg')
      d.style.background = 'orange'
        
     
 </script>
