<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operações </title>
</head>
<body>
    <script>
      function retornaSexo(sexo){
          if (sexo == "F"){
              return "Feminino";
          }else if (sexo == "M"){
              return "Masculino";
          }else {
              return 'Outro';
          }
        } 
        var resultado = retornaSexo("F");
        console.log(resultado)
    
       function retornasexo(sexo){
           switch (sexo){
             case 'M':
                return 'Masculino';
             case 'F':
                return 'Feminino';
                default:
                 return 'Outro';
           }
       }
    </script>
</body>
</html>
