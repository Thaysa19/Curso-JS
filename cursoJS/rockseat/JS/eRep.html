<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operações </title>
</head>
<body>
    <script>
        // i inicio, enquanto i for menor igual a 100, i acresenta mais 1
        for (var i = 0; i <=100; i++){
            console.log(i)
        }
        var j = 0;
        while (j <= 100) {
            console.log(j)
            j++; 
        }
        var j = 2345
        while (j >50){
         console.log(j)
         j /= 5;
        }
    </script>
</body>
