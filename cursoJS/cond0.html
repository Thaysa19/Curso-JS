<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade:</h1>
    Você Nasceu em que País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verifivar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Nascendo em <strong>${txtp.value}</strong></p>`
            if (txtp.value.toUpperCase() != 'BRASIL') {
                res.innerHTML += `Você é <strong>Estrangeiro(a)</strong>!`
            } else {
                res.innerHTML += `Você é <strong>Brasileiro(a)</strong>!`
            }
        }
    </script>
</body>
</html>
